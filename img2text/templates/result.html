{% comment %} <!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Text Result</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Extracted Text</h1>
        <p>{{ extracted_text }}</p>

        <p>Accuracy: {{ accuracy }}</p>
    </div>
</body>
</html> {% endcomment %}
